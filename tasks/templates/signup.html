{% extends "layout/base.html" %} {% block content %}

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <form method="POST" class="card card-body">
        <h1>Registrate</h1>

        {% csrf_token %}

        <div class="mb-3">
          <label for="username">Nombre del usuario</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Escribe tu nombre de usuario"
          />
        </div>

        <div class="mb-3">
          <label for="email">Correo del usuario</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Escribe tu correo"
          />
        </div>

        <div class="mb-3">
          <label for="password1">Contrase単a</label>
          <input
            type="password"
            name="password1"
            id="password1"
            class="form-control"
            placeholder="Escribe tu contrase単a"
          />
        </div>

        <div class="mb-3">
          <label for="password2">Confirma tu contrase単a</label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control"
            placeholder="Confirma tu contrase単a"
          />
        </div>

        <button class="btn btn-dark">Registrarse</button>
        <h2>{{ alert }}</h2>
      </form>
    </div>
  </div>
</main>

{% endblock %}
